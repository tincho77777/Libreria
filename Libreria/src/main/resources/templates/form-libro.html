<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Formulario para cargar libros</title>
</head>

<body>
    <div class="conteiner m-5">

        <!-- TITULO PRINCIPAL -->
        <h1 align="center" style="background-color: beige;">Ingrese el libro</h1>

        <!-- CARTEL DE EXITO -->
        <!-- MODEL MAP -->
        <div th:if="${exito}!= null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!= null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <!-- FORMULARIO -->
        <form th:action="@{/libros/registro}" method="POST">

            <div class="form-group">
                <label>ISBN</label> <input type="number" class="form-control" name="ISBN" placeholder="Numero ISBN">
            </div>

            <div class="form-group">
                <label>Nombre del Libro</label> <input type="text" class="form-control" name="titulo"
                    placeholder="Nombre del Libro">
            </div>

            <div class="form-group">
                <label>Año de publicacion</label> <input type="number" class="form-control" name="anio"
                    placeholder="Año">
            </div>

            <div class="form-group">
                <label>Ejemplares</label> <input type="number" class="form-control" name="ejemplares"
                    placeholder="Ejemeplares">
            </div>

            <div class="form-group">
                <label>Ejemplares Prestados</label> <input type="number" class="form-control" name="ejemplaresPrestados"
                    placeholder="Ejemplares Prestados">
            </div>

            <div class="form-group">
                <label>Ejemplares Restantes</label> <input type="number" class="form-control" name="ejemplaresRestantes"
                    placeholder="Ejemplares Restantes">
            </div>

            <div class="form-group">
                <label>Editorial</label> <input type="text" class="form-control" name="editorial"
                    placeholder="Nombre Editorial">
            </div>

            <div class="form-group">
                <label>Autor</label> <input type="text" class="form-control" name="autor" placeholder="Nombre Autor">
            </div>

            <button class="btn btn-primary" type="submit">ENVIAR</button>
            <!-- SIEMPRE EL BOTON DEBE ESTAR DENTRO DEL FORMULARIO -->
        </form>
    </div>
    <!-- IMAGEN DE FONDO -->
    <img src="https://static3.abc.es/Media/201404/23/Strahov-Monastery--644x362.jpg" style="position: absolute;"
        class="img-fluid" height="100%" width="100%" alt="Imagen LibrerIA FORM">

    <!-- CODIGOS bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
